<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>Music App</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width", initial-scale="1.0" />
            <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="app">
                <div class="artists">
                    <div class="search">
                        <input type="text" id="search" placeholder="Search for artist">
                        <button type="button">Search</button>
                    </div>
                    <ul class="artistList">
                        <li class="artistListItem">Artist1</li>
                        <li class="artistListItem">Artist2</li>
                        <li class="artistListItem">Artist3</li>
                        <li class="artistListItem">Artist4</li>
                        <li class="artistListItem">Artist5</li>
                    </ul>
                </div>
                    <div class="artistInformation">
                        
                    </div>
                    <div class="albumInformation">
                        <h2 class="albumTitle">Album Title</h2>
                        <img class="albumCover" src="a2023493628_16.jpg">
                        <table>
                            <tr>
                                <th>Artist</th>
                                <td>Artist name</td>
                            </tr>
                            <tr>
                                <th>Album</th>
                                <td>Album name</td>
                            </tr>
                            <tr>
                                <th>Release year</th>
                                <td>2021</td>
                            </tr>
                        </table>
                    </div>

            </div>
        </div>

        <script src="scripts/script.js"></script>
    </body>
</html>
